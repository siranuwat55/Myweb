<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>แนะนำตัวเอง</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap');

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px 35px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                0 0 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 25px rgba(255, 255, 255, 0.3);
        }

        .profile-image {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        h1 {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 8px;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        h3 {
            font-weight: 600;
            font-size: 1.3rem;
            color: #e0d7f7;
            margin-bottom: 22px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        p {
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 18px;
            color: #f0e9ffcc;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 12px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        .social-links a:hover {
            color: #ffd700;
            transform: scale(1.2);
            filter: drop-shadow(0 0 6px #ffd700);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .profile-image {
                width: 130px;
                height: 130px;
            }
            .social-links a {
                font-size: 1.7rem;
                margin: 0 8px;
            }
        }
    </style>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="profile-card" role="main">
        <img class="profile-image" src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="รูปโปรไฟล์แมว" />
        <h1>ศิรานุวัฒน์ ตันผา</h1>
        <h3>นักพัฒนาเว็บ / นักออกแบบ</h3>
        <p>สวัสดีครับ! ผมชื่อบอลครับ เรียนคณะวิทยาศาสตร์และเทคโนโลยี สาขาเทคโนโลยีสารสนเทศ</p>
        <p>ผมชอบสร้างสรรค์เว็บสวย ๆ ใช้งานง่าย และสนใจเทคโนโลยีใหม่ ๆ เสมอ</p>

        <div class="social-links" aria-label="ลิงก์โซเชียลมีเดีย">
            <a href="https://www.facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
